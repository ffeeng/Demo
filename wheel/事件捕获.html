<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="s1">s1
    <div id="s2">s2</div>
</div>

<script>
    // AddEventListenerOptions事件参数的默认值
    let option = {
        once: false,  // 只条用一次
        capture: false, //事件冒泡
        passive: false  //事件继续传递
    }

    //capture =true //默认值是false passive
    s1.addEventListener("click", function (e) {
        console.log("s1 捕获事件");
    }, true);
    s2.addEventListener("click", function (e) {
        console.log("s2 捕获事件");
    }, {passive: false});
</script>

</body>
</html>
