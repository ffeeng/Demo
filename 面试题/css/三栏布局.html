<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left, .right {
            width: 300px;
            background-color: green;
        }

        .type1 .middle {
            flex: 1;
            /*width: calc(100% - 600px);*/
        }

        .type1 {
            display: flex;
        }

        section {
            height: 500px;
        }

        .type2 .left {
            float: left;
        }

        .type2 .right {
            float: right;
        }
    </style>
</head>
<body>
<section class="type1">
    <div class="left"></div>
    <div class="middle">
        type1 flex布局
    </div>
    <div class="right"></div>
</section>

<section class="type2">
    <div class="left"></div>
    <div class="middle">
        type2 float布局
    </div>
    <div class="right"></div>
</section>

</body>
</html>
