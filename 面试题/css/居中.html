<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="outer">
    <div>
        box-sizing:content-box(默认值）<br/>
        width = width + padding + border >=400+40+40
    </div>

    <div>
        box-sizing:content-box(默认值）<br/>
        width = width + padding + border =400
    </div>
</div>
<style>
    .outer {
        display: flex;
    }

    .outer > div {
        width: 400px;
        height: 400px;
        border: solid 20px green;
        padding: 20px;
        background: red;
    }

    .outer > div:nth-of-type(1) {
        box-sizing: content-box;
    }

    .outer > div:nth-of-type(2) {
        margin-left: 20px;
        box-sizing: border-box;
    }
</style>
</body>
</html>
