<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--v-if v-for的原理-->

<!--key可以用来表示唯一节点-->
<!--数组下表作为key可能造成 vue.js:634 [Vue warn]: Duplicate keys detected: '0'. This may cause an update error.-->
<div id="app">
    {{arr}}
    <p :key="i" v-for="(i,index) of arr">
        {{i}}=={{index}}
    </p>
    <!--    <child-component>你好</child-component>-->

</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    // Vue.component('child-component', {
    //     template: `
    //         <div>
    //         <div> Hello,World!</div>
    //         <slot></slot>
    //         </div>
    //     `
    // })
    let vm = new Vue({
        el: '#app',
        data() {
            return {
                arr: [1, 2, 3]
            }
        }
    })
</script>
</body>
</html>
