<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>{{title}}</h3>
    {{$store.state.count}}
    <button @click="add">+</button>
    <button @click="addNum">add</button>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script src="../../node_modules/vuex/dist/vuex.js"></script>


<script>
    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment(state) {
                state.count++
            },
            a(state,n) {
                state.count += n;
            }
        }, actions: {
            add(store, num) {
                setTimeout(() => {
                    this.commit('a', num)
                },1000);
            }
        }
    });
    const vm = new Vue({
        store,
        el: '#app',
        data() {
            return {title: 'vuex demo'}
        },
        methods: {
            add() {
                this.$store.commit('increment')
            },
            addNum() {
                this.$store.dispatch('add', 5);
            }
        }
    })
</script>
</body>
</html>
