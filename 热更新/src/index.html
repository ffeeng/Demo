<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)1234</title>

    <script type="text/javascript">
        if (window.WebSocket) {
            console.log("您的浏览器支持 WebSocket!");
            // 打开一个 web socket
            if (!sessionStorage.getItem('ws')) {
                var ws = new WebSocket("ws://localhost:8080/echo");
                sessionStorage.setItem('ws','true');
                ws.onopen = function () {
                    // Web Socket 已连接上，使用 send() 方法发送数据
                    ws.send("发送数据");
                    console.log("数据发送中...");
                };

                ws.onmessage = function (event) {
                    var data = event.data;
                    console.log("数据已接收...", data);
                    location.href  = location.href;
                    // location.reload();
                };

                ws.onclose = function () {
                    console.log("连接已关闭...");
                };
            }

        } else {
            // 浏览器不支持 WebSocket
            console.log("您的浏览器不支持 WebSocket!");
        }
    </script>

</head>
<body>


</body>
</html>
